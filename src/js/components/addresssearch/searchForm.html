<div flex>
  <div class="form-item form-item--textfield">
      <label for="address" class="element-invisible">Enter a Specific Address</label>
      <input geocode="place = $place" type="text" name="textfield" id="address" placeholder="Search" autocorrect="off" size="28" maxlength="128" class="form-text">
  </div>
  <md-button ng-disabled="!(place)" ng-click="submit(place)" class="button button--search">Search</md-button>
</div>
